<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribed Authors | Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container my-4">
    <h2 class="text-center mb-4">Subscriptions</h2>

    <!-- List of Authors -->
    <div class="row">

      <!-- Author 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="row g-0">
            <div class="col-4">
              <img src="img/cute-leaf-cartoon-illustration.jpg" class="img-fluid rounded-circle" alt="Author 1" width="100">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h5 class="card-title">John Doe</h5>
                <p class="card-text">A passionate food lover who shares delicious recipes with the world.</p>
                <button class="btn btn-danger">Unsubscribe</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Author 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="row g-0">
            <div class="col-4">
              <img src="img/author2.jpeg" class="img-fluid rounded-circle" alt="Author 2" width="100">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h5 class="card-title">Jane Smith</h5>
                <p class="card-text">A chef with a love for international cuisine and simple, healthy meals.</p>
                <button class="btn btn-danger">Unsubscribe</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Author 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="row g-0">
            <div class="col-4">
              <img src="img/author3.jpg" class="img-fluid rounded-circle" alt="Author 3" width="100">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h5 class="card-title">Alice Johnson</h5>
                <p class="card-text">Specializes in quick and easy recipes for busy families.</p>
                <button class="btn btn-danger">Unsubscribe</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add more authors here following the same structure -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
