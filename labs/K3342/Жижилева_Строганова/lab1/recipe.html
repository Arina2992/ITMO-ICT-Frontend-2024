<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe | Recipe App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lab1/css/styles.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center my-4" id="recipeTitle">Recipe Name</h2>
    <div class="recipe-content">
      <img id="recipeImage" class="img-fluid mb-3" alt="Recipe Image">
      <p id="recipeDescription">Description</p>

      <h5>Ingredients:</h5>
      <ul id="ingredientsList"></ul>

      <h5>Steps:</h5>
      <ol id="instructionsList"></ol>

      <div class="mt-4 d-flex align-items-center">
        <button class="btn btn-primary me-2" id="likeBtn">Like <span id="likeCount">0</span></button>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#commentModal">Comment</button>
        <div class="me-3">
          <strong>Author:</strong> <span id="authorName">John Doe</span>
        </div>
        <button class="btn btn-secondary" id="subscribeBtn">Subscribe to Author</button>
      </div>

      <h5 class="mt-4">Comments:</h5>
      <div id="commentsList" class="border p-3">
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const recipeId = urlParams.get('recipeId');

      if (recipeId) {
        try {
          const apiKey = '5dd1386749f244ef9a0086b4666adc28';
          const response = await fetch(`https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${apiKey}`);
          const recipe = await response.json();

          document.getElementById('recipeTitle').textContent = recipe.title;
          document.getElementById('recipeImage').src = recipe.image;

          let cleanDescription = recipe.summary || 'Description unavailable';
          cleanDescription = cleanDescription.replace(/<[^>]*>/g, '');

          document.getElementById('recipeDescription').textContent = cleanDescription;

          recipe.extendedIngredients.forEach(ingredient => {
            const li = document.createElement('li');
            li.textContent = ingredient.original;
            document.getElementById('ingredientsList').appendChild(li);
          });

          recipe.analyzedInstructions[0].steps.forEach(step => {
            const li = document.createElement('li');
            li.textContent = step.step;
            document.getElementById('instructionsList').appendChild(li);
          });

        } catch (error) {
          console.error("Error with loading of the recipe:", error);
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../lab1/js/recipe.js"></script>
</body>
</html>
